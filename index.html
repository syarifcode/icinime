<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Icinime - Anime Stream</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header id="mainHeader">
        <div class="brand" onclick="app.navigate('home')">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="var(--primary)"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 14.5v-9l6 4.5-6 4.5z"/></svg>
            Icinime
        </div>
        <div class="header-icons">
            <button class="icon-btn" onclick="app.toggleSearch()">
                <svg width="22" height="22" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
            </button>
            <button class="icon-btn" onclick="app.toggleInfo()">
                <svg width="24" height="24" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </div>
    </header>

    <div class="search-overlay" id="searchOverlay">
        <input type="text" class="search-input" id="searchInput" placeholder="Ketik judul anime lalu tekan Enter...">
    </div>

    <main id="app">
        
        <section id="view-home" class="page-section active">
            <div id="heroSlider" class="slider-container">
                </div>

            <div class="container">
                <div class="section-title">Update Terbaru</div>
                <div id="homeList" class="grid"></div>
                <div class="pagination">
                    <div class="page-btn" onclick="app.changePage(-1)">Sebelumnya</div>
                    <span id="currPage" style="color:var(--primary); font-weight:bold;">1</span>
                    <div class="page-btn" onclick="app.changePage(1)">Berikutnya</div>
                </div>
            </div>
        </section>

        <section id="view-movie" class="page-section">
            <div class="container">
                <div class="section-title">Anime Movie</div>
                <div id="movieList" class="grid"></div>
            </div>
        </section>

        <section id="view-history" class="page-section">
            <div class="container">
                <div class="section-title">Riwayat Nonton</div>
                <div id="historyList"></div>
            </div>
        </section>

        <section id="view-search" class="page-section">
            <div class="container">
                <div class="section-title" id="searchTitle">Hasil Pencarian</div>
                <div id="searchList" class="grid"></div>
            </div>
        </section>

        <section id="view-detail" class="page-section">
            <div style="position: absolute; top:15px; left:15px; z-index:10;">
                <div onclick="window.history.back()" style="color:white; background:rgba(0,0,0,0.6); padding:8px 12px; border-radius:50%; cursor:pointer;">‚Üê</div>
            </div>
            <img id="detailBanner" class="banner" src="" alt="">
            <div class="detail-content">
                <div class="poster-wrapper">
                    <img id="detailPoster" class="poster-detail" src="" alt="">
                    <div class="info-text">
                        <h1 id="detailTitle">Loading...</h1>
                        <span id="detailMeta">...</span>
                    </div>
                </div>
                <p id="detailSynops" class="synopsis">...</p>
                <div class="section-title" style="margin-top:25px;">Daftar Episode</div>
                <div id="episodeGrid" class="ep-grid"></div>
            </div>
        </section>

        <section id="view-watch" class="page-section">
            <div id="videoFrame" class="video-container">
                </div>
            <div class="player-controls">
                <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
                    <div>
                        <div id="watchTitle" style="color:white; font-size:13px; font-weight:bold; margin-bottom:4px;">Title</div>
                        <div id="watchEp" style="color:var(--primary); font-size:12px;">Episode -</div>
                    </div>
                    <div onclick="window.history.back()" style="color:#aaa; font-size:11px; text-decoration:underline; cursor:pointer;">Tutup</div>
                </div>
                
                <div style="margin-top:10px;">
                    <div style="color:#666; font-size:10px; margin-bottom:5px;">Pilih Kualitas:</div>
                    <div id="resoButtons" style="display: flex; flex-wrap: wrap; gap: 5px;"></div>
                </div>
            </div>
        </section>

    </main>

    <div id="infoModal" class="modal-overlay">
        <div class="modal-box">
            <div class="modal-title">Icinime</div>
            <p style="font-size:12px; color:#ccc; line-height:1.6;">
                Aplikasi streaming anime aesthetic yang dibuat dengan cinta.
                <br><br>
                <strong>Developer:</strong><br>
                <span style="color:var(--primary); font-size:14px;">SyarifCode</span>
            </p>
            <button class="close-modal" onclick="app.toggleInfo()">Tutup</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" id="nav-home" onclick="app.navigate('home')">
            <svg viewBox="0 0 24 24"><path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/></svg>
            <span>Home</span>
        </div>
        <div class="nav-item" id="nav-movie" onclick="app.navigate('movie')">
            <svg viewBox="0 0 24 24"><path d="M18 4l2 4h-3l-2-4h-2l2 4h-3l-2-4H8l2 4H7L5 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V4h-4z"/></svg>
            <span>Movie</span>
        </div>
        <div class="nav-item" id="nav-history" onclick="app.navigate('history')">
            <svg viewBox="0 0 24 24"><path d="M13 3c-4.97 0-9 4.03-9 9H1l3.89 3.89.07.14L9 12H6c0-3.87 3.13-7 7-7s7 3.13 7 7-3.13 7-7 7c-1.93 0-3.68-.79-4.94-2.06l-1.42 1.42C8.27 19.99 10.51 21 13 21c4.97 0 9-4.03 9-9s-4.03-9-9-9zm-1 5v5l4.28 2.54.72-1.21-3.5-2.08V8H12z"/></svg>
            <span>History</span>
        </div>
    </nav>

    <script src="script.js"></script>
</body>
</html>
